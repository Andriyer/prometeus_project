<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Glowers Shop</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <a href="#">
                    <img class="header__logo_img" src="./images/logo.png" alt="logo">
                </a>
            </div>
            <ul class="header__nav">
                <a class="link" href="#">
                    <li class="header__nav_item list">Каталог</li>
                </a>
                <a class="link" href="#">
                    <li class="header__nav_item list">Про нас</li>
                </a>
                <a class="link" href="#">
                    <li class="header__nav_item list">Збери букет</li>
                </a>
                <a class="link" href="#">
                    <li class="header__nav_item list">Контакти</li>
                </a>
            </ul>
            <div class="header__icons">
            <img class="header__icons_loop" src="./images/lupa.png" alt="header__loop">
            <img class="header__icons_basket" src="./images/basket.png" alt="header__basket">
            </div>
        </div>
     </header>
     <main class="main">
         <section class="hero">
                    <div class="container hero__container"> 
                    <h1 class="hero__title">Букет із кущових троянд
                        “Довгоочікуване щастя”</h1>
                    <p class="hero__description">Ніжний та витончений шик у букеті з троянд - гарний вибір для коханої 
                    людини</p>
                    <button class="hero__btn" type="button">В каталог</button>
                    </div>
        </section>
        <section class="gallery">
                    <div class="container">
                        <ul class="gallery__list list">
                            <li class="gallery__list_item">
                                <div class="container_gallary_list_item">
                                <img class="gallery__list_img" src="./images/gallery_1.png" alt="gallery_1">
                                <button class="gallery__list_btn" type="button">Букети</button>
                                </div>
                            </li>
                            <li class="gallery__list_item">
                                <div class="container_gallary_list_item">
                                    <img class="gallery__list_img" src="./images/gallery_2.png" alt="gallery_1">
                                    <button class="gallery__list_btn" type="button">Живі квіти</button>
                                </div>
                            </li>
                            <li class="gallery__list_item">
                                <div class="container_gallary_list_item">
                                    <img class="gallery__list_img" src="./images/gallery_3.png" alt="gallery_1">
                                    <button class="gallery__list_btn">"Свій" букет </button> 
                                </div>
                            </li>
                        </ul>
                        
                    </div>
        </main>
    </body>
</html>
